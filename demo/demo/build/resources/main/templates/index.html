  /* 스크롤 가능한 컨테이너에 대한 스타일 */

        }

  }
  /* 아래 버튼들에 대한 스타일 */
  .button-bar {

  button:disabled {

</style>

<!--오른쪽 아래의 버튼 4개-->
<div class="button-bar" >
  <button id="previous" onclick="navigate('previous')">Previous</button>
  <button id="next" disabled onclick="navigate('next')">Next</button><!--이 버튼은 템플릿 선택후 누르기 가능-->
  <button onclick="navigate('cancel')">Cancel</button>
  <button onclick="navigate('finish')">Finish</button>
</div>
<script>
  let selectedTemplate = null;//선택된 탬플릿 지정 처음에는 선택 안됨 상태
  let selectedUrl = null;//선택된 탬플릿이 지정되면 해당 url저장

  //템플릿 선택이 되면 해당 템플릿과 템플릿에 해당되는 url을 저장한다.
  //또한 next버튼이 활성회 되며 선택이 가능하다.
  function selectTemplate(element) {
    if (selectedTemplate) {
      selectedTemplate.classList.remove('selected');
    }
    element.classList.add('selected');
    selectedTemplate = element;
    selectedUrl = element.getAttribute('data-url');
    // Enable the Next button
    document.getElementById('next').disabled = false;
  }

  
  // 페이지 상단으로 스크롤하는 함수
  function scrollToTop() {
    window.scrollTo({ top: 0, behavior: 'smooth' });
  }

  // 마우스 휠 이벤트를 감지하여 스크롤링
  document.querySelector('.scroll-container').addEventListener('wheel', function(e) {
    if (e.deltaY > 0) {
      this.scrollBy(0, 100); // 아래로 스크롤
    } else {
      this.scrollBy(0, -100); // 위로 스크롤
    }
  });

  function navigate(action) {
  if (action === 'next' && selectedUrl) {
    // 선택된 URL로 페이지 이동
    window.location.href = selectedUrl;
  } else if (action === 'previous'){
    window.location.href = "http://localhost:8080/previous";
  }else if (action === 'cancel'){
    window.location.href = "http://localhost:8080/cancel";
  }else if (action === 'finish'){
    window.location.href = "http://localhost:8080/finish";
  }
}
</script>
